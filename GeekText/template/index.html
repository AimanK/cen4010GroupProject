<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aimanzon</title>
</head>


<body>
    <div class="grid-container">
        <header class="header">
            <div class = "brand">
                <button onClick = "openMenu()">
                    &#9776
                </button>
                <a href = "index.html">Aimanzon</a>
            </div>
            <div class ="header-links">
                <a href = "cart.html">Cart</a>
                <a href = "signin">Sign-In</a>
            </div>
        </header>
        <aside class = "sidebar">
          <h3>Shopping Categories</h3>
          <button class = "sidebar-close-button" onClick = "closeMenu()">x</button>
          <ul>
              <li>
                <a href = "index.html">React</a>
              </li>
              <li>
                <a href = "index.html">CSS</a>
              </li>
          </ul>

        </aside>
        <main class="main">
            <div class = "content">
            <ul class = "products">
                <li>
                    <div class = "product">
                        <img class = "product-image" src = "images/d1.jpg" alt = "product">
                        <div class = "product-name">
                            <a href = "product.html">The Road to React</a>
                        </div>
                        <div class = "product-brand">Robin Wieruch</div>
                        <div class = "product-price">$20</div>
                        <div class = "product-rating">4.5 Stars (10 Reviews)</div>
                    </div>
                </li>
            </ul>
        </div>
        </main>
        <footer class="footer">
         All rights reservered. 2020
        </footer>
    </div>
    
    <script>
        function openMenu(){
            document.querySelector(".sidebar").classList.add("open");
        }

        function closeMenu() {
            document.querySelector(".sidebar").classList.remove("open");
        }
    </script>
</body>
</html>
